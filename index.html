<canvas id='canvas' width="700" height= "700" />
<script type='text/javascript'>
  var canvas = document.getElementById('canvas');
  var c = canvas.getContext('2d');

  var board = [];

  for (var i = 0; i < 4; i++) {
    board.push([]);
    for (var j = 0; j < 4; j++) {
      board[i][j] = null;
    }
  }

  var allPieces = [];

  for (var i = 0; i < 16; i++) {
    var num = ("000000000" + i.toString(2)).substr(-4);

    allPieces.push({
      white: parseInt(num.charAt(0)),
      cross: parseInt(num.charAt(1)),
      tall: parseInt(num.charAt(2)),
      circle: parseInt(num.charAt(3)),
      num: i
    });
  }

  function circle(c, startX, startY, width, height) {
    width = width / 2;
    height = height / 2;
    c.beginPath();
    c.arc(startX + width, startY + height, width, height, 0, 2 * Math.PI);
    c.fill();
    c.stroke();
  }

  var turn = 0;

  var playerOne = "Tom";
  var playerTwo = "Ali";

  var pieceSelected = null;

  draw();

  function drawPiece(piece, x, y, size) {
    c.lineWidth = size / 5;

    c.fillStyle = piece.white ? 'white' : 'black';

    c.strokeStyle = piece.tall ? 'green' : 'red';

    if (piece.circle) {
      circle(c, x, y, size, size);
    } else {
      c.fillRect(x, y, size, size);
      c.strokeRect(x, y, size, size);
    }

    if (piece.cross) {
      c.strokeStyle = piece.white ? 'black' : 'white';
      c.beginPath();
      c.moveTo(x, y);
      c.lineTo(x + size, y + size);
      c.moveTo(x + size, y);
      c.lineTo(x, y + size);
      c.stroke();
    }
  }

  function draw() {

    c.clearRect(0, 0, canvas.width, canvas.height);

    allPieces.forEach(function (piece) {
      drawPiece(piece, 20 + 40 * piece.num, 20, 20);
    });

    for (var i = 0; i < 4; i++) {
      for (var j = 0; j < 4; j++) {
        c.strokeStyle = 'black';
        c.lineWidth = 1;
        c.strokeRect(100 + i*100, 100 + j*100, 100, 100)
      }
    }

    for (var i = 0; i < 4; i++) {
      for (var j = 0; j < 4; j++) {
        if(board[i][j] != null){
          drawPiece(board[i][j], 110 + i * 100, 110 + j * 100, 80);
        }
      }
    }

    if(pieceSelected != null) {
      drawPiece(pieceSelected, 560, 160, 80);
    }

    c.fillStyle = "black";

    c.font = "30px Arial";
    c.fillText((turn%2?playerTwo:playerOne)+'\'s turn', 110, 80);
  }

  function playTurn(e) {
    var x = e.x - canvas.offsetLeft;
    var y = e.y - canvas.offsetTop;
    if(pieceSelected == null) {
      var index = -1;
      allPieces.forEach((piece) => {
        if(
          x > 20 + 40 * piece.num &&
          x < 20 + 40 * piece.num + 20 &&
          y > 20 &&
          y < 40
        ) {
          pieceSelected = piece;
          index = allPieces.indexOf(piece);
          console.log('selected piece:',piece.num);
        }
      });
      if (index != -1) {
        allPieces.splice(index, 1);
      }
      draw();
    } else {
      for (var i = 0; i < 4; i++) {
        for (var j = 0; j < 4; j++) {
          if (
            board[i][j] == null &&
            x > 100 + i * 100 &&
            x < 100 + i * 100 + 100 &&
            y > 100 + j * 100 &&
            y < 100 + j * 100 + 100
          ) {
            board[i][j] = pieceSelected;
            pieceSelected = null;
            turn ++;

            draw();
          }
        }
      }
    }
  }

  canvas.addEventListener('click', playTurn, false);

</script>
