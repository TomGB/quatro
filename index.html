<canvas id='canvas' width="700" height= "700" />
<script type='text/javascript'>
  var canvas = document.getElementById('canvas');
  var c = canvas.getContext('2d');

  var allPieces = [];

  for (var i = 0; i < 16; i++) {
    var num = ("000000000" + i.toString(2)).substr(-4);
    console.log(num);

    allPieces.push({
      white: parseInt(num.charAt(0)),
      cross: parseInt(num.charAt(1)),
      tall: parseInt(num.charAt(2)),
      circle: parseInt(num.charAt(3)),
      num: i
    });
  }

  allPieces.forEach((piece) => {
    console.log(piece.white);
    c.fillStyle = piece.white ? 'white' : 'black';
    c.strokeStyle = 'black';
    c.fillRect(20 + 40 * piece.num, 20, 20, 20);
    c.strokeRect(20 + 40 * piece.num, 20, 20, 20);

    console.log(piece.cross);
    c.fillStyle = piece.cross ? 'white' : 'black';
    c.strokeStyle = 'black';
    c.fillRect(20 + 40 * piece.num, 50, 20, 20);
    c.strokeRect(20 + 40 * piece.num, 50, 20, 20);

    console.log(piece.tall);
    c.fillStyle = piece.tall ? 'white' : 'black';
    c.strokeStyle = 'black';
    c.fillRect(20 + 40 * piece.num, 80, 20, 20);
    c.strokeRect(20 + 40 * piece.num, 80, 20, 20);

    console.log(piece.circle);
    c.fillStyle = piece.circle ? 'white' : 'black';
    c.strokeStyle = 'black';
    c.fillRect(20 + 40 * piece.num, 110, 20, 20);
    c.strokeRect(20 + 40 * piece.num, 110, 20, 20);
  });

  console.log(allPieces);
</script>
